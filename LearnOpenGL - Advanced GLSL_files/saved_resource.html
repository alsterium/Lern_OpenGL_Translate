</head>
<body>

<script>

    var syncPixels = "https://sync.mathtag.com/sync/img?mt_exid=75&redir=%2F%2Fonetag-sys.com%2Fsync%2Fi%2C1%2F%5BMM_UUID%5D https://pixel-eu.rubiconproject.com/exchange/sync.php?p=onetag       https://cm.g.doubleclick.net/pixel?google_nid=one_tag&google_cm&no_r=1         https://match.adsrvr.org/track/cmf/generic?ttd_pid=vw6iyrn&ttd_tpi=1&gpdr=${GDPR}&gdpr_consent=${GDPR_STRING} https://x.bidswitch.net/sync?ssp=onetag  https://dmp.adform.net/serving/cookie/match?party=1167&cid=sQE6NkR8uPGdZSyJmfzbw2du6UeMWb97g9AWvdO6aSc  https://pixel.advertising.com/ups/58198/sync?&gdpr=&gdpr_consent=&redir=true    https://sync.adtelligent.com/csync?t=a&ep=306279&extuid=sQE6NkR8uPGdZSyJmfzbw2du6UeMWb97g9AWvdO6aSc";
    var syncIframes = "";

    var GDPR_APPLIES = "gdpr=";
    var GDPR = "gdpr_consent=";
    var US_PRIVACY = "us_privacy=";


    var params = location.search.substring(1);
    var consentString = "";
    var usPrivacy = "";
    var gdprAppliesValue = "1";

    try {

        var index = params.indexOf(GDPR);
        if (index >= 0) {
            consentString = params.substring(index + GDPR.length).split("&")[0];
        }

        index = params.indexOf(GDPR_APPLIES);
        if (index >= 0) {
            var tmp = params.substring(index + GDPR_APPLIES.length).split("&")[0];
            gdprAppliesValue = (tmp == null || tmp === "" || tmp === "1") ? "1" : "0";
        }

        index = params.indexOf(US_PRIVACY);
        if (index >= 0) {
            usPrivacy = params.substring(index + US_PRIVACY.length).split("&")[0];
        }

    } catch (e) {
        console.log("Can't detect gdpr consent string");
    }

    if (syncPixels) {

        var sync = syncPixels.split(" ");
        if (sync != null) {
            sync.forEach(function(url) {

                url = url.replace("${GDPR}",gdprAppliesValue);
                url = url.replace("${GDPR_STRING}", consentString);
                url = url.replace("${US_PRIVACY}", usPrivacy);

                new Image().src = url;

            });
        }
    }

    if (syncIframes) {

        var syncF = syncIframes.split(",");
        if (syncF != null) {
            syncF.forEach(function(url) {

                url = url.replace("${GDPR}",gdprAppliesValue);
                url = url.replace("${GDPR_STRING}", consentString);
                url = url.replace("${US_PRIVACY}", usPrivacy);

                var iframe = document.createElement("iframe");
                iframe.src = url;
                iframe.style.display = "none";
                iframe.style.width = "0px";
                iframe.style.height = "0px";
                document.body.appendChild(iframe);

            });
        }
    }

</script>


<script>function playDashMovie(defaultPlay, contentId, playlistId, playlistIndex) {
  
	var width = 0;
	var height = 0;

	// 画面サイズ設定
	// Cookieから取得
	var widthCookie = getCookieParam('PC030011_window_width');
	if (widthCookie != "") {
		width = parseInt(widthCookie)
	}
	var heightCookie = getCookieParam('PC030011_window_height');
	if (heightCookie != "") {
		height = parseInt(heightCookie);
	}

	// Cookieで取得できなかった場合
	if (width <= 0 || height <= 0) {
		// 「HD」の場合
		if (defaultPlay == "4") {
			width = 1280;
			height = 720;
		} else {
			// HD以外(=SD)は854×486
			defaultPlay = "3";
			width = 854;
			height = 486;
		}
	}

	var features="location=no, menubar=no, status=yes, scrollbars=yes, resizable=yes, toolbar=no";

	if (width) {
		features+=", width="+width;
	}

	if (height) {
		features+=", height="+height;
	}

	// パラメータ設定
	var url = "/animestore/sc_pc?";
	var initParamFlag = true;
	var partId = contentId;

	if (contentId != null && contentId != "") {
		// contentIdが10桁の場合話IDを切り出す
		if (contentId.length == 10) {
			partId = contentId.toString().substr(0,8);
		}
		url += "partId=" + partId;
		initParamFlag = false;
	}
	// playlistIdが設定されていた場合プレイリスト再生
	if (playlistId != null && playlistId != "") {
		if (!initParamFlag) {
			url += "&";
		}
		url += "playlistId=" + playlistId;
		if (playlistIndex != null && playlistIndex != "") {
			url += "&playlistIndex=" + playlistIndex;
		}
	}

	// 途中から再生用再生開始位置(PCでフリーページから途中から再生の場合、作品indexの初期処理(contentIndex_pc.js)で設定済み)
	// 対象の話IDと一致した場合再生開始位置を更新
	if (paramPartId != null && paramPartId == partId && paramStartPosition != null) {
		startPosition = paramStartPosition;
	}

	// 途中から再生用再生開始位置が設定されている場合
	if (startPosition != null && startPosition != "") {
		url += "&startPosition=" + startPosition;
	}

	window.open(url);

	// 途中から再生用再生開始位置を初期化
	startPosition = null;
	paramStartPosition = null;
}</script></body></html>
