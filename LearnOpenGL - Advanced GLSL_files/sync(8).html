<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><script type="text/javascript">(function(parent){function addPixel(link) {var sc = new Image();sc.src = link;parent.appendChild(sc);};function addIframe(link) {var iframe = document.createElement('iframe');iframe.style.display = "none";iframe.src = link;parent.appendChild(iframe);};function getCookie(name) {var value = "; " + document.cookie;var parts = value.split("; " + name + "=");if (parts.length == 2) return parts.pop().split(";").shift();};var gdpr = 0, gdpr_consent;gdpr_consent = getCookie('euconsent');if (gdpr_consent === undefined) {gdpr_consent = getCookie('eupubconsent');}if (gdpr_consent !== undefined) {gdpr = 1;}addPixel("https://s.adtelli.com/mc?c=vmuid%3A2d32827218aa42ce&r=adtelligent.com".replace(/{gdpr}/, gdpr).replace(/{gdpr_consent}/, gdpr_consent?gdpr_consent:''));addPixel("//ib.adnxs.com/getuid?https%3A%2F%2Fsync.adtelligent.com%2Fcsync%3Ft%3Da%26ep%3D285868%26extuid%3D%24UID".replace(/{gdpr}/, gdpr).replace(/{gdpr_consent}/, gdpr_consent?gdpr_consent:''));addPixel("//sync.adtelligent.com/csync?redir=".replace(/{gdpr}/, gdpr).replace(/{gdpr_consent}/, gdpr_consent?gdpr_consent:''));}(document.getElementsByTagName('body')[0]));</script><img src="https://s.adtelli.com/mc?c=vmuid%3A2d32827218aa42ce&amp;r=adtelligent.com"><img src="file://ib.adnxs.com/getuid?https%3A%2F%2Fsync.adtelligent.com%2Fcsync%3Ft%3Da%26ep%3D285868%26extuid%3D%24UID"><img src="file://sync.adtelligent.com/csync?redir="><img src="https://s.adtelli.com/mc?c=vmuid%3A2d32827218aa42ce&amp;r=adtelligent.com"><img src="./getuid"><img src="./csync(4)"><script>function playDashMovie(defaultPlay, contentId, playlistId, playlistIndex) {
  
	var width = 0;
	var height = 0;

	// 画面サイズ設定
	// Cookieから取得
	var widthCookie = getCookieParam('PC030011_window_width');
	if (widthCookie != "") {
		width = parseInt(widthCookie)
	}
	var heightCookie = getCookieParam('PC030011_window_height');
	if (heightCookie != "") {
		height = parseInt(heightCookie);
	}

	// Cookieで取得できなかった場合
	if (width <= 0 || height <= 0) {
		// 「HD」の場合
		if (defaultPlay == "4") {
			width = 1280;
			height = 720;
		} else {
			// HD以外(=SD)は854×486
			defaultPlay = "3";
			width = 854;
			height = 486;
		}
	}

	var features="location=no, menubar=no, status=yes, scrollbars=yes, resizable=yes, toolbar=no";

	if (width) {
		features+=", width="+width;
	}

	if (height) {
		features+=", height="+height;
	}

	// パラメータ設定
	var url = "/animestore/sc_pc?";
	var initParamFlag = true;
	var partId = contentId;

	if (contentId != null && contentId != "") {
		// contentIdが10桁の場合話IDを切り出す
		if (contentId.length == 10) {
			partId = contentId.toString().substr(0,8);
		}
		url += "partId=" + partId;
		initParamFlag = false;
	}
	// playlistIdが設定されていた場合プレイリスト再生
	if (playlistId != null && playlistId != "") {
		if (!initParamFlag) {
			url += "&";
		}
		url += "playlistId=" + playlistId;
		if (playlistIndex != null && playlistIndex != "") {
			url += "&playlistIndex=" + playlistIndex;
		}
	}

	// 途中から再生用再生開始位置(PCでフリーページから途中から再生の場合、作品indexの初期処理(contentIndex_pc.js)で設定済み)
	// 対象の話IDと一致した場合再生開始位置を更新
	if (paramPartId != null && paramPartId == partId && paramStartPosition != null) {
		startPosition = paramStartPosition;
	}

	// 途中から再生用再生開始位置が設定されている場合
	if (startPosition != null && startPosition != "") {
		url += "&startPosition=" + startPosition;
	}

	window.open(url);

	// 途中から再生用再生開始位置を初期化
	startPosition = null;
	paramStartPosition = null;
}</script></body></html>
